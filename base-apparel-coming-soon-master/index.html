<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <div class="pic">
    <img class="mobile-pic" src="./images/hero-mobile.jpg" alt="hero-mobile">
  </div>
  <div class="content">
    <h1>We're <span>coming <span>soon</span></span></h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div class="email">
      <label for="email">
        <input id="email" type="text" placeholder="Email Address">
      </label>
      <img class="error" src="./images/icon-error.svg" alt="error">
      <button type="submit"> <img src="./images/icon-arrow.svg" alt="arrorw"> </button>
      <p class="message">Please provide a valid email</p>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hsin</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
